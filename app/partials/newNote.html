<form role="form">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea class="form-control" placeholder="Content" ng-keyup="contentUpdated()" ng-model="form.content"></textarea>
    </div>
    <div class="preview" ng-bind-html="form.content | markdownToHtml"></div>
</form>
