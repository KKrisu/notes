<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes</title>

        <link rel="icon" href="static/favicon.ico" type="image/x-icon" />

        <meta name="description" content="">

        <link rel="stylesheet" href="static/vendors/css/bootstrap.css">
        <link rel="stylesheet" href="static/vendors/css/ngProgress.css">
        <link rel="stylesheet" href="static/vendors/css/angular-growl.min.css">
        <link rel="stylesheet" href="static/app.css">
    </head>
    <body ng-app="notes">

        <div class="container">

            <div growl></div>

            <div class="header" ng-controller="nav">
                <ul class="nav nav-pills pull-left">
                    <li class="active">
                        <a href="#/search">
                            Search
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/posts/new">
                            New Post
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#/tags">
                            Tags
                            <span class="glyphicon glyphicon-tags"></span>
                        </a>
                    </li>
                </ul>
                <ul class="nav nav-pills pull-right">
                    <li class="active">
                        <a ng-click="reconnectDb()">
                            reconnect db
                            <span class="glyphicon glyphicon-refresh"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <div ng-view></div>

            <script src="static/vendors/vendors.js"></script>
            <script src="static/compiled.js"></script>

        </div>

    </body>
</html>
