<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes</title>

        <meta name="description" content="">

        <link rel="stylesheet" href="static/vendors/css/angular-material.css">
        <link rel="stylesheet" href="static/vendors/css/angular-material-icons.css">
        <link rel="stylesheet" href="static/vendors/css/ngProgress.css">
        <link rel="stylesheet" href="static/vendors/css/angular-growl.min.css">
        <link rel="stylesheet" href="static/app.css">
    </head>
    <body ng-app="notes">

        <div class="container">

            <div growl></div>

            <section layout="row" layout-align="left center" flex class="header" ng-controller="nav">
                <md-button class="md-raised md-primary" href="#/search">
                    Search
                </md-button>
                <md-button class="md-raised" href="#/posts/new">
                    New Post
                </md-button>
                <md-button class="md-primary" href="#/tags">
                    Tags
                    <span class="glyphicon glyphicon-tags"></span>
                </md-button>
                <md-button class="md-primary" ng-click="reconnectDb()">
                    reconnect db
                </md-button>
            </section>

            <div ng-view></div>

            <script src="static/vendors/vendors.js"></script>
            <script src="static/compiled.js"></script>

        </div>

    </body>
</html>
